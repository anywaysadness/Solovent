<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4 col-sm-6 cl-custom">
            <div class="product-card">
                <div class="product-thumb">
                    <a href="">
                        <img class="card-img-top"
                        src="{% if product.image %}
                        {{ product.image.url }}
                        {% else %}
                        {% static 'store/img/default product.png' %}
                        {% endif %}" alt="Card image cap">
                    </a>
                </div>

                <div class="product-details">
                    <div class="product-price">{{ product.price }} ₪</div>
                    <h4><a href="">{{ product.name }}</a></h4>
                    <p>{{ product.description }}</p>
                    <div class="product-bottom-details">

                        <div class="product-links"><a class="btn btn-warning btn-color-custom" href="#">Add to card</a></div>
                    </div>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
