<div class="profile-form-container">
    {% if baskets %}
         <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
            Basket
            <span class="badge badge-secondary badge-pill">3</span>
        </h4>
    {% for basket in baskets %}
     <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ basket.product.name }}</h5>
                <p class="card-text">{{ basket.product.description }}</p>
            </div>
            <ul class="list-group list-group-finish">
                <li class="list-group-item bg-light">
                    <div class="row text-center">
                        <div class="col-lg-4">
                            <input name="basketID" type="number" class="form-control"
                                   value="{{ basket.quantity }}" min="0">
                        </div>
                        <div class="col-lg-4">2390rub</div>
                        <div class="col-lg-4">
                            <a class="btn-color-custom-layout" href="#">
                                x
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    {% endfor %}
    <div class="card mb-3">
        <div class="card-footer">
            <p class="float-left"> Total:</p>
            <h4 class="float-right">2390rub</h4>
        </div>
    </div>
    <a class="btn btn-color-custom-layout btn-lg float-right" href="#">Order now</a>
    {% else %}
        <h4 class="mt-3 mb-3 text-center">Basket is empty =(</h4>
    {% endif %}
</div>
