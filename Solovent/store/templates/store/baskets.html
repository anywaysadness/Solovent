<div class="col profile-form-container">
    {% if baskets %}
    <div class="form-fields">
        <div class="form-field">
            <h1 class="form-title mb-3 d-flex justify-content-between align-items-center mb-3">
                Basket
                <span class="badge badge-secondary badge-pill">{{ baskets.total_quantity }}</span>
            </h1>
        </div>

        {% for basket in baskets %}
        <div class="form-field">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ basket.product.name }}</h5>
                    <p class="card-text">{{ basket.product.description }}</p>
                </div>
                <ul class="list-group list-group-finish">
                    <li class="list-group-item bg-light">
                        <div class="row text-center basket-row">
                            <div class="col-lg-4">
                                <input name="basketID" type="number" class="form-control"
                                       value="{{ basket.quantity }}" min="0">
                            </div>
                            <div class="col-lg-4">{{ basket.sum }} ₪</div>
                            <div class="col-lg-4">
                                <a class="btn-color-custom-layout" href="{% url 'store:basket_remove' basket.id %}">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        {% endfor %}

        <div class="form-field">
            <div class="card mb-3">
                <div class="card-footer">
                    <p class="float-left"> Total:</p>
                    <h4 class="float-right">{{ baskets.total_sum }} ₪</h4>
                </div>
            </div>
        </div>

        <div class="form-field">
            <a class="btn btn-color-custom-layout btn-lg float-right" href="#">Order now</a>
        </div>
        {% else %}
            <h4 class="mt-3 mb-3 text-center">Basket is empty =(</h4>
        {% endif %}

    </div>
</div>
