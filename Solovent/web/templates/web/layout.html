<!--Подключение папки static-->
{% load static %}

<!DOCTYPE HTML PUBLIC>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale">
        <meta http-equiv="X-UA-Compatible" content="=ie=edge">

        <!--Подключение Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!--Подключение CSS-->
        <link rel="stylesheet" href="{% static 'web/css/index.css' %}">

        <!--Подключение Icons-->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">

        {% block css %} {% endblock %}
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <div class="page">
            <!--ШАПКА САЙТА-->
            <header class="header">
                 <!--Здесь можно описать одинаковый контент для всех страниц -->
                <nav class="navbar">
                    <div class="container">
                        <a href="#" class="navbar-brand">Solovent</a>
                        <div class="navbar-wrap">
                            <ul class="navbar-menu">
                                <li><a href="{% url 'home' %}">Home</a></li>
                                <li><a href="{% url 'store:catalog' %}">Store</a></li>
                                <li><a href="{% url 'about' %}">About us</a></li>
                                <li><a href="{% url 'contacts' %}">Contacts</a></li>
                            </ul>
                            {% if user.is_authenticated %}
                            <div class="loginbar-menu">
                                <a href="{% url 'users:profile' %}"><button class="btn btn-warning">Profile</button></a>
                                <a href="{% url 'users:logout' %}"><button class="btn btn-warning">Exit</button></a>
                            </div>
                            {% else %}
                            <div class="loginbar-menu">
                                <a href="{% url 'users:login' %}"><button class="btn btn-warning">Log in</button></a>
                                <a href="{% url 'users:registration' %}"><button class="btn btn-warning">Sign up</button></a>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </nav>
            </header>

            <!--ОСНОВНОЙ КОНТЕНТ САЙТА-->
                <main>
                    {% block content %}
                    {% endblock %}
                </main>

            <!--ПОДВАЛ САЙТА-->
                {% block footer-content %}
                {% endblock %}

        </div>
    </body>
</html>
