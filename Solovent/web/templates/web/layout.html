<!--Подключение папки static-->
{% load static %}

<!DOCTYPE HTML PUBLIC>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale">
        <meta http-equiv="X-UA-Compatible" content="=ie=edge">

        <!--Подключение Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <!--Подключение CSS-->
        <link rel="stylesheet" href="{% static 'web/css/index.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!--Подключение Icons-->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">

        {% block css %} {% endblock %}
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <div class="page">
            <!--ШАПКА САЙТА-->
            <header class="header">
                 <!--Здесь можно описать одинаковый контент для всех страниц -->
                <nav class="navbar">
                    <div class="container">
                        <div class="left-block">
                             <a href="{% url 'home' %}" class="navbar-brand">Solovent</a>
                            <form action="{% url 'store:catalog' %}" method="get" class="type-form-search">
                                <div class="search-box">
                                    <input type="text" name="search" class="search-txt" placeholder="Search...">
                                    <button class="search-btn" type="submit">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </form>

                        </div>


                        <div class="navbar-wrap">
                            <ul class="navbar-menu">
                                <li class="for-small-screens">
                                    <a href="{% url 'home' %}">
                                        <img src="{% static 'web/img/ico-home.png' %}"
                                         alt="home"
                                         height="25px" width="25px">
                                    </a>


                                <li class="for-full-screens"><a href="{% url 'home' %}">Home</a>

                                <li class="for-small-screens">
                                    <a href="{% url 'store:catalog' %}">
                                        <img src="{% static 'web/img/ico-bag.png' %}"
                                        alt="home"
                                        height="25px" width="25px">
                                    </a>
                                </li>

                                <li class="for-full-screens"><a href="{% url 'store:catalog' %}">Store</a></li>
<!--                                <li><a href="{% url 'contacts' %}">Contacts</a></li>-->
                            </ul>
                            {% if user.is_authenticated %}
                            <div class="loginbar-menu">
                                <a class="btn-color-custom-layout" href="{% url 'users:profile' user.id %}">Profile</a>
                                <a class="btn-color-custom-layout" href="{% url 'users:logout' %}">Exit</a>
                            </div>
                            {% else %}
                            <div class="loginbar-menu">
                                <a class="btn-color-custom-layout" href="{% url 'users:login' %}">Log in</a>
                                <a class="btn-color-custom-layout" href="{% url 'users:registration' %}">Sign up</a>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </nav>
            </header>

            <!--ОСНОВНОЙ КОНТЕНТ САЙТА-->
            <main>
                <div class="main-back">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>

            <!--ПОДВАЛ САЙТА-->
            <footer class="footer">
                <div class="footer-wrap">
                    <div id="social">
                        <a href="#" target="_blank"><img src="{% static 'web/img/vk.png' %}" alt="logo_vk"></a>
                        <a href="#" target="_blank"><img src="{% static 'web/img/inst.png' %}" alt="logo_inst"></a>
                        <a href="#" target="_blank"><img src="{% static 'web/img/twitter.png' %}" alt="logo_twitter"></a>
                    </div>
                    <div id="rights">All rights reserved &copy;</div>
                </div>
            </footer>

        </div>
    </body>

</html>
