{% extends 'users/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'users/css/profiletest.css' %}">

{% endblock %}

{% block content %}
<form action="{% url 'users:profile' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="main-content">
        <div class="profile-form-container">
             <h1 class="form-title">Account Setting</h1>
             <div class="form-fields">
                    <div class="form-field">
                        <img class="rounded-circle mt-5" width="100" height="100"
                        src="{% if user.image %}
                        {{ user.image.url }}
                        {% else %}
                        {% static 'users/img/default avatar.jpg' %}
                        {% endif %}">
                    </div>
                    <div class="form-field">
                        {{ form.image }}
                    </div>

                    <div class="form-field">{{ form.username }}</div>
                    <div class="form-field">{{ form.email }}</div>
                    <div class="form-field">{{ form.first_name }}</div>
                    <div class="form-field">{{ form.last_name }}</div>
                    <div class="form-field">{{ form.mobile}}</div>
                    <div class="form-field">
                        <div class="form-row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                            </div>
                        </div>
                    </div>

             </div>

        </div>
    </div>
</form>
{% endblock %}
