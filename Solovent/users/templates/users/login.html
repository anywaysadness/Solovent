{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'web/css/login.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<script type="text/javascript" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Login Page</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto py-4 px-0">
				<div class="card p-0">
					<div class="card-title text-center">
						<h5 class="mt-5">HEY, THERE</h5> <small class="para">Login to your cool account below.</small>
					</div>
					<form class="signup" method="post">
						{% csrf_token %}
						<div class="form-group"><input type="text" class="form-control" name="username" placeholder="Username"></div>
						<div class="form-group"><input type="password" class="form-control" placeholder="password"></div> <button type="button" class="btn btn-primary">Login</button>

						<div class="row">
							<div class="col-6 col-sm-6">
								<a href="#"><p class="text-left pt-2 ml-1">Forgot password?</p></a>
							</div>
							<div class="col-6 col-sm-6">
							   <a href="#"> <p class="text-right pt-2 mr-1">Sign Up Now</p></a>
							</div>
						</div> <span class="text-center">Or</span> <span class="text-center pt-3">Login Using</span>
						<div class="row">
							<div class="d-flex mx-auto pt-1 pb-3"> <a href="#"><i class="fab fa-facebook"></i></a> <a href="#"><i class="fab fa-twitter"></i></a> <a href="#"><i class="fab fa-linkedin"></i></a> </div>
						</div>
					{{ form.errors }}
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
