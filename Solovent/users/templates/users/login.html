{% extends 'users/base.html' %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
{% endblock %}

{% block content %}
<form action="{% url 'users:login' %}" method ="post">
  {% csrf_token %}
  <div class="container">
    <h1>Login</h1>
    <p>Please enter you details.</p>
    <hr>

    <label for="{{ form.username.id_for_label }}"><b>Login</b></label>
    {{ form.username }}

    <label for="{{ form.password.id_for_label}}"><b>Password</b></label>
    {{ form.password }}
    <hr>

    <button type="submit" class="login_btn">Login</button>
  </div>

  <div class="container sign_up">
    <p>Don't have an account? <a href="{% url 'users:registration' %}"><br>Sign up</a>.</p>
  </div>
</form>
{% endblock %}
